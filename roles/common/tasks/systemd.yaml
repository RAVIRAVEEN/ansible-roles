
  - name: "Copy {{component}} service"
    ansible.builtin.copy:
     src: "{{compoent}}.service"
     dest: "/etc/systemd/system/{{component}}.service"
    

  - name: daemon_reload 
    ansible.builtin.systemd_service:
     daemon_reload: true


   
  - name: start and enable "{{component}}"
    ansible.builtin.service:
        name: "{{component}}"
        state: started
        enabled: yes 

  